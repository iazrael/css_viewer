<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Css Viewer Setting</title>
<style>
html, body{
    font-size: 14px;
    font-family: cursive, verdana;
    line-height: 2;
}
body{
    display: -webkit-box;
    -webkit-box-align: center;
    -webkit-box-pack: center;
}
label, input, span{
    vertical-align: middle;
}
p > span{
    padding: 0 10px;
    color: #888;
}
</style>
</head>
<body>
<div id="wraper">
    <p>
        <input type="checkbox" name="enableIframe" id="enableIframe" /><label for="enableIframe">在iframe中启用(beta)</label><span>reload those pages to work</span>
    </p>
</div>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-32718600-4']);
  _gaq.push(['_trackPageview']);
</script>
<script src="ga.js"></script>
<script>
(function(){

var $ = function(id){
    return document.getElementById(id);
}

var enableIframe = $('enableIframe');
enableIframe.checked = parseInt(localStorage['enableIframe']) === 1;

enableIframe.onchange = function(e){
    if(this.checked){
        localStorage['enableIframe'] = 1;
        _gaq.push(['_trackEvent', 'options', 'enableIframe', 'enableIframe']);
    }else{
        localStorage['enableIframe'] = 0;
        _gaq.push(['_trackEvent', 'options', 'disableIframe', 'disableIframe']);
    }
}

/******** end ********/
})();
</script>
