<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Css Viewer Setting</title>
<style>
html, body{
    font-size: 13px;
    font-family: cursive, verdana;
    line-height: 2;
}
body{
    display: -webkit-box;
    -webkit-box-align: center;
    -webkit-box-pack: center;
}
label, input, span{
    vertical-align: middle;
}
p > span{
    padding: 0 10px;
    color: #888;
}
</style>
</head>
<body>
<div id="wraper">
    <p>
        <input type="checkbox" name="enableIframe" id="enableIframe" /><label for="enableIframe">在iframe中启用(beta, not stable)</label><span>refresh those pages to work</span>
    </p>
</div>
<script>
(function(){

var $ = function(id){
    return document.getElementById(id);
}

var enableIframe = $('enableIframe');
enableIframe.checked = parseInt(localStorage['enableIframe']) === 1;

enableIframe.onchange = function(e){
    if(this.checked){
        localStorage['enableIframe'] = 1;
    }else{
        localStorage['enableIframe'] = 0;
    }
}

/******** end ********/
})();
</script>
